<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>셀러봇캐시 계좌등록</title>
	<link rel="stylesheet" href="./css/registerAccount_02.css">
	<script type="module" src="./js/registerAccount_02.js" defer></script>
	<script src="https://kit.fontawesome.com/9f79428ef0.js" crossorigin="anonymous"></script>
</head>

<body>
	<div class="head">
		<h5>계좌등록</h5>
		<img src="./img/sellerbotLogo.svg" alt="sellerbot cash">
	</div>
	<div class="body">
		<div class="progress">
			<ul>
				<li>1. 은행선택</li>
				<img src="./img/gray_rightArrow.svg" alt="right_arrow">
				<li class="active">2. 계좌정보 입력</li>
				<img src="./img/gray_rightArrow.svg" alt="right_arrow">
				<li>3. 계좌등록 완료</li>
			</ul>
		</div>
		<div class="title">
			<h4 id="selectedBank"></h4>
			<button id="video"><i class="fa-solid fa-play"></i> 영상으로 보기</button>
		</div>
		<div class="contents">
			<div class="row">
				<h5>예금주</h5>
				<input type="text" id="accOwner">
			</div>
			<div class="row">
				<h5>계좌번호</h5>
				<input type="text" id="accNum" class="onlyNumber">
			</div>
			<div class="row">
				<h5>계좌비밀번호</h5>
				<input type="password" id="accPw">
			</div>
			<div class="row">
				<h5>계좌 사업자 여부</h5>
				<ul class="btnFlex" id="businessAcc">
					<li data-bizyn="Y">사업자 해당</li>
					<li data-bizyn="N">해당없음</li>
				</ul>
			</div>
			<div class="row">
				<h5 id="businessNumTitle">사업자 번호</h5>
				<input type="text" id="businessNum" placeholder="사업자 번호 10자리만 입력" class="onlyNumber">
			</div>
			<div class="row">
				<h5>계좌별명(선택)</h5>
				<input type="text" id="accNickname" placeholder="10자리 이내 입력">
			</div>
			<div class="bankbot">
				<div class="subTitle">
					<h5>신청 가능한 뱅크봇 계좌</h5>
					<span><b>1</b>/3</span>
				</div>
				<p>카페24, 샵바이의 ‘뱅크봇 - 자동입금 대사 서비스’ 이용을 원하면 뱅크봇 계좌(입금확인용 계좌)를 선택해주시기 바랍니다.</p>
			</div>
			<ul class="bankBotBtnFlex" id="bankbotAcc">
				<li>카페24 뱅크봇 계좌</li>
				<!-- <li>샵바이 뱅크봇 계좌</li> -->
			</ul>
		</div>
	</div>
	<div class="btnFlex">
		<button id="prev">이전</button>
		<button id="confirm" disabled>계좌 등록하기</button>
	</div>
</body>

</html>
