<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>셀러봇캐시 계좌등록</title>
	<link rel="stylesheet" href="./css/registerAccount_01.css">
	<script type="module" src="./js/registerAccount_01.js" defer></script>
	<script src="https://kit.fontawesome.com/9f79428ef0.js" crossorigin="anonymous"></script>
</head>

<body>
	<div class="head">
		<h5>계좌등록</h5>
		<img src="./img/sellerbotLogo.svg" alt="sellerbot cash">
	</div>
	<div class="body">
		<div class="progress">
			<ul>
				<li class="active">1. 은행선택</li>
				<img src="./img/gray_rightArrow.svg" alt="right_arrow">
				<li>2. 계좌정보 입력</li>
				<img src="./img/gray_rightArrow.svg" alt="right_arrow">
				<li>3. 계좌등록 완료</li>
			</ul>
		</div>
		<div class="topText">
			<p>정산계좌 통합관리 서비스를 이용하시려면 각 은행 홈페이지에서 <b>빠른조회 서비스 등록</b>을 한 후
				계좌 정보를 입력할 수 있습니다.<br><br>
				계정등록 후 구체적인 거래내역(적요정보)이 조회되므로 보안·관리에 각별한 주의바랍니다.</p>
		</div>
		<div class="rightFlex">
			<button id="video"><i class="fa-solid fa-play"></i> 영상으로 보기</button>
		</div>
		<span class="line"></span>
		<div id="bankList" class="gridArea">
			<div class="gridItem">
				<img src="./img/금융아이콘_PNG_하나.png" alt="하나">
				<p>KEB하나은행</p>
			</div>
			<div class="gridItem">
				<img src="./img/금융아이콘_PNG_SC제일.png" alt="SC">
				<p>SC은행</p>
			</div>
			<div class="gridItem">
				<img src="./img/금융아이콘_PNG_BNK.png" alt="bnk경남">
				<p>경남은행</p>
			</div>
			<div class="gridItem">
				<img src="./img/금융아이콘_PNG_광주.png" alt="광주">
				<p>광주은행</p>
			</div>
			<div class="gridItem">
				<img src="./img/금융아이콘_PNG_KB.png" alt="kb">
				<p>KB국민은행</p>
			</div>
			<div class="gridItem">
				<img src="./img/금융아이콘_PNG_IBK.png" alt="ibk">
				<p>기업은행</p>
			</div>
			<div class="gridItem">
				<img src="./img/금융아이콘_PNG_농협.png" alt="농협">
				<p>농협은행</p>
			</div>
			<div class="gridItem">
				<img src="./img/금융아이콘_PNG_DGB.png" alt="dgb">
				<p>대구은행</p>
			</div>
			<div class="gridItem">
				<img src="./img/금융아이콘_PNG_bnk.png" alt="bnk부산">
				<p>부산은행</p>
			</div>
			<div class="gridItem">
				<img src="./img/금융아이콘_PNG_산림조합.png" alt="산림조합">
				<p>산림조합</p>
			</div>
			<div class="gridItem">
				<img src="./img/금융아이콘_PNG_KDB.png" alt="KDB">
				<p>산업은행</p>
			</div>
			<div class="gridItem">
				<img src="./img/금융아이콘_PNG_MG새마을금고.png" alt="MG새마을금고">
				<p>새마을금고중앙회</p>
			</div>
			<div class="gridItem">
				<img src="./img/금융아이콘_PNG_Sh수협.png" alt="수협">
				<p>수협중앙회</p>
			</div>
			<div class="gridItem">
				<img src="./img/금융아이콘_PNG_신한.png" alt="신한">
				<p>신한은행</p>
			</div>
			<div class="gridItem">
				<img src="./img/금융아이콘_PNG_신협.png" alt="신협">
				<p>신협중앙회</p>
			</div>
			<div class="gridItem">
				<img src="./img/금융아이콘_PNG_우리.png" alt="우리">
				<p>우리은행</p>
			</div>
			<div class="gridItem">
				<img src="./img/금융아이콘_PNG_우체국.png" alt="우체국">
				<p>우체국</p>
			</div>
			<div class="gridItem">
				<img src="./img/금융아이콘_PNG_광주.png" alt="전북">
				<p>전북은행</p>
			</div>
			<div class="gridItem">
				<img src="./img/금융아이콘_PNG_신한.png" alt="제주">
				<p>제주은행</p>
			</div>
			<div class="gridItem">
				<img src="./img/금융아이콘_PNG_씨티.png" alt="씨티">
				<p>한국씨티은행</p>
			</div>
		</div>
	</div>
</body>

</html>
