<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>셀러봇캐시 뱅크봇 회원가입</title>
	<link rel="stylesheet" href="./css/bankbot_cafe24_04.css">
	<script src="https://kit.fontawesome.com/9f79428ef0.js" crossorigin="anonymous"></script>
</head>

<body>
	<main>
		<div class="body">
			<h1>카페24 회원님을 위한<br>
				특별한 혜택</h1>
			<p>두 번 다신 없을 기회, 놓치지 마세요!</p>
			<p>카페24 제휴사 ID를 연동하면<br>
				추가 결제 없이 자동입금 대사서비스를 이용하실 수 있습니다.
			</p>
			<span class="line"></span>
			<div class="flex">
				<div class="left">
					<div class="top">
						<h5>카페24<br>
							자동입금 대사 서비스</h5>
					</div>
					<div class="bottom">
						<p>뱅크봇 무제한 결제 시 4만원</p>
					</div>
				</div>
				<div class="center"></div>
				<div class="right">
					<div class="top">
						<h5>54개 판매몰<br>
							정산예정금 서비스</h5>
					</div>
					<div class="bottom">
						<p>기가봇으로 결제 시 10만원</p>
					</div>
				</div>
			</div>
			<p class="gray">[카페24 ID연동방법]<br>
				-[카페24 로그인> 뱅크봇 앱설치> 관리하기]를 하시면 제휴사 ID 연동이 완료됩니다.<br>
				-카페24에 가입된 사업자번호와 일치해야 연동하실 수 있습니다.<br>
				-사업자번호가 다를 경우 이용에 제한이 있습니다.</p>
		</div>
		<button id="confirm">카페24 ID 연동하러 가기</button>
		<div class="hideBtns">
			<button id="hideToday">오늘 하루 보지 않기</button>
			<button id="hide14">14일간 보지 않기</button>
		</div>
	</main>
</body>

</html>
